<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

</html>

<body>
    <div class="container">

        <header class="header">
            <h1 id="title" class="text-center">Форма Обратной Связи</h1>
            <p id="description" class="description text-center"> Спасибо, что уделяете время, чтобы мы могли улучшить свой сервис для Вас</p>
        </header>
        <form  id="survey-form" action="">
            <div class="form-group">
                <label for="name" id="name-label">Имя</label>
                <input 
                type="text" 
                name="name" 
                id="name" 
                class="form-control"
                placeholder="Введите свое имя"
                required />
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Почта</label>
                <input 
                type="email" 
                name="email" 
                id="email" 
                class="form-control"
                placeholder="Введите свой имейл" 
                required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Возвраст<span class="clue">(необязательно)</span></label>
                <input
                  type="number"
                  name="age"
                  id="number"
                  min="10"
                  max="99"
                  class="form-control"
                  placeholder="Возвраст" />
              </div>
              <div class="form-group">
                <p>Укажите свой пол</p>
                <select id="dropdown" name="gender" class="form-control" required>
                  <option disabled selected value>Выберите из списка</option>
                  <option value="male">Мужской</option>
                  <option value="female">Женский</option>
                  <option value="other">Другое</option>
                  <option value="preferNo">Предпочитаю не называть</option>
                </select>
              </div>
              <div class="form-group">
                <p>Порекумендуете ли Вы нас?</p>
                <label>
                  <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked
                  />Определенно порекомендую</label
                >
                <label>
                  <input
                    name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio"
                  />Возможно</label
                >
                <label
                  ><input
                    name="user-recommend"
                    value="not-sure"
                    type="radio"
                    class="input-radio"
                  />Не уверен(а)</label
                >
              </div>          
              <div class="form-group">
                <p>
                 Что бы Вы хотели видеть улучшенным?
                  <span class="clue">(отметьте все, что подходит)</span>
                </p>
          
                <label
                  ><input
                    name="prefer"
                    value="service"
                    type="checkbox"
                    class="input-checkbox"
                  />Сервис</label
                >
                <label>
                  <input
                    name="prefer"
                    value="terms"
                    type="checkbox"
                    class="input-checkbox"
                  />Сроки</label
                >
                <label
                  ><input
                    name="prefer"
                    value="support"
                    type="checkbox"
                    class="input-checkbox"
                  />Поддержка</label
                >
                <label
                  ><input
                    name="prefer"
                    value="ui"
                    type="checkbox"
                    class="input-checkbox"
                  />Интерфейс</label
                >
                <label
                  ><input
                    name="prefer"
                    value="quality"
                    type="checkbox"
                    class="input-checkbox"
                  />Качество</label>
              </div>
              <div class="form-group">
                <p>Комментарии или предложения?</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Напишите свои комментарии здесь..."
                ></textarea>
              </div>
          
              <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                  ОТПРАВИТЬ
                </button>
              </div>
        </form>
    </div>

</body>
